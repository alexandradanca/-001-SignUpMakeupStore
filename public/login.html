<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="globalContainer flex-center">
      <div class="signUpContainer flex-center">
        <div class="logoGenCont">
          <img class="logo-img" src="../assets/images/icon.png" />
          <div class="logo">Makeup <span>S•h•o•p</span></div>
        </div>
        <h1>Sign in</h1>
        <form action="/" method="post" class="flex-center">
          <div>
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <div>
            <input type="password" id="pwd" name="pwd" placeholder="Password" />
          </div>
          <div class="detailsLogin flex-center">
            <div>
              <input type="radio" id="rmb" name="drone" rmb="rmb" />
              <label for="rmb">Keep me Signed in</label>
            </div>
            <p><a href="">Forgot password?</a></p>
          </div>
          <button type="submit" class="bttn-signup">Sign In</button>
        </form>
        <p>Dont't have an account? <a href="./sign_up.html">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
